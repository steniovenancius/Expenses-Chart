<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart Component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <!-- Fonte: DM Sans 400 e 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Script -->
    <script src="../assets/js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <section id="titulo">
            <small>My balance</small>
            <h2>$921.48</h2>
        </section>
        <img src="./images/logo.svg" alt="Logo App">
    </header>
    <main>
        <h2>Spending - Last 7 days</h2>
        <section id="grafico">
            <canvas id="semanal"></canvas>
        </section>
        <hr>
        <section id="months" style="display: flex; flex-direction: row; gap: 1rem">
            <div id="left">
                <small>Total this month</small>
                <h1>$478.33</h1>
            </div>
            <div id="right" style="text-align: right;">
                <p><strong>+2.4%</strong></p>
                <p>from last month</p>
            </div>
        </section>
    </main>
</body>
</html>
