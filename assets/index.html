<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart Component Main</title>
    <link rel="shortcut icon" href="../src/images/favicon-32x32.png" type="image/x-icon">

    <!-- Fonte DM Sans: 400 e 700  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./Css/style.css">

    <!-- Script -->
    <script src="./Js/script.js" defer></script>
</head>
<body>
    <header>
        <section id="infosHeader">
            <small>My balance</small>
            <h3>$921.48</h3>
        </section>
        <img src="../src/images/logo.svg" alt="">
    </header>
    <main>
        <h2>Spending - Last 7 days</h2>
        <section id="grafico" style="border-bottom: 1px solid hsl(28, 10%, 53%) ;">
            <canvas id="graficoSemanal"></canvas>
        </section>
        <section id="ganhos">
            <div id="thisMonth">
                <small>Total this month</small>
                <h1>$478.33</h1>
            </div>
            <div id="lastMonth">
                <small><strong>+2.4%</strong></small>
                <small>from last month</small>
            </div>
        </section>
    </main>
</body>
</html>
